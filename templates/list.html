{% extends "base.html" %}
{% block title %}Texts{% endblock %}

{% block body_base %}
    <div class="container my-4">
        <div class="row justify-content-between">
            <h2>Texts</h2>
        </div>
        <div class="row">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Text</th>
                </tr>
                </thead>
                <tbody>
                {% for text in object_list %}
                    <tr>
                        <th scope="row">{{ text.id }}</th>
                        <td><a href="{% url 'texts:detail' pk=text.id %}">{{ text.content | truncatewords:15 }}</a></td>
                    </tr>
                {% empty %}
                    <tr>No texts yet.</tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
